<html>
  <head>
    <meta charset='utf-8'>
    <title>Timelab</title>
    <link rel="stylesheet" href='./css/style.css'>
  </head>
  <body>
    <div class="video_preview">
      <video id="previewVideo" controls="controls" src="./Assets/test_movie.mp4"></video> 
      <canvas id="previewCanvas"></canvas>
      <span class="br"></span> 
    </div>
    <div class="file_upload">
      <input type="button" class="inputButton" id="uploadButton" value="Load Video" onclick="document.getElementById('uploader').click();" />
      <input type="file" style="display:none;" id="uploader" name="file"/>

      <span class="br"></span> 
    </div>
    <div class="timing_controls">
      <label for="playback_speed">Playback Speed: 
        <select name="playback_speed" id="playback_speed" class="dropDown">
          <option value=1>1x</option>
          <option value=2>2x</option>
          <option value=4>4x</option>
          <option value=8>8x</option>
        </select>
      </label>
      <label for="aspect_ratio">Aspect Ratio: 
        <select name="aspect_ratio" id="aspect_ratio" class="dropDown">
          <option value=-1>From Clip</option>
          <option value=1x1>1x1</option>
          <option value=9x16>9x16</option>
          <option value=16x9>16x9</option>
        </select>
      </label>
      <label for="out_width">Output Width: 
        <select name="out_width" id="out_width" class="dropDown">
          <option value=-1>From Clip</option>
          <option value=720>720</option>
          <option value=1080>1080</option>
          <option value=1280>1280</option>
          <option value=1440>1440</option>
          <option value=1920>1920</option>
          <option value=2560>2560</option>
        </select>
      </label>
      <label for="cropBtn">  
        <button class="widgetBtn" id="cropBtn">
          <svg height="1.5em" viewBox="0 0 48 48" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h48v48h-48z" fill="none"/><path d="M34 30h4v-16c0-2.21-1.79-4-4-4h-16v4h16v16zm-20 4v-32h-4v8h-8v4h8v20c0 2.21 1.79 4 4 4h20v8h4v-8h8v-4h-32z"/></svg>
        </button>
      </label>
      <span class="br"></span> 
      <label for="StartTime">
        Start Time: 
        <input type="number" id="StartTime" value="0" step="0.1">
      </label>
      <br>
      <label for="EndTime">
         End Time: 
        <input type="number" id="EndTime" value="-1" step="0.1">
      </label>
    </div>
    <span class="br"></span> 
    <div class = "clip_processing">
      <input type="button" class="inputButton" id="PlayPreview" value="Play Preview">
      <input type="button" class="inputButton" id="ProcessClickButton" value="Process Clip">

      <a id='download_link' href="./Assets/test_movie.mp4" download="test.mp4">
        <input type="button" class="inputButton" value="Download Clip">
      </a>

      <div class="ProgressFeedback" id="ProgressFeedbackDiv">
        <label for="Progress">Progress:</label>
        <progress id="ProgressSlider" value="0" max="1"
        <svg id="ProcessingSpinner" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
          <path fill="#000000" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="2s" from="0 50 50" to="360 50 50" repeatCount="indefinite"/>
          </path>
        </svg>
      </div>
    </div>
    <script src="./js/ffmpeg.min.js"></script>
    <script src="./js/basic_editor.js"></script>
  </body>
</html>
