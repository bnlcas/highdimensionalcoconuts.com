<html>
  <head>
    <meta charset='utf-8'>
    <title>Timelab</title>
    <link rel="stylesheet" href='./css/style.css'>
  </head>
  <body>
    <div class="video_preview">
      <video id="preview" controls="controls" src="./Assets/test_movie.mp4"></video> 
      <span class="br"></span> 
    </div>
    <div class="file_upload">
      <input type="button" class="inputButton" id="uploadButton" value="Load Video" onclick="document.getElementById('uploader').click();" />
      <input type="file" style="display:none;" id="uploader" name="file"/>

      <span class="br"></span> 
    </div>
    <div class="timing_controls">
      <label for="playback_speed">Playback Speed: 
        <select name="playback_speed" id="playback_speed">
          <option value=1>1x</option>
          <option value=2>2x</option>
          <option value=4>4x</option>
          <option value=8>8x</option>
        </select>
      </label>
      <span class="br"></span> 
      <label for="StartTime">
        Start Time: 
        <input type="number" id="StartTime" value="0" step="0.1">
      </label>
      <br>
      <label for="EndTime">
         End Time: 
        <input type="number" id="EndTime" value="-1" step="0.1">
      </label>
    </div>
    <span class="br"></span> 
    <div class = "clip_processing">
      <input type="button" class="inputButton" id="PlayPreview" value="Play Preview">
      <input type="button" class="inputButton" id="ProcessClickButton" value="Process Clip">

      <a id='download_link' href="./Assets/test_movie.mp4" download="test.mp4">
        <input type="button" class="inputButton" value="Download Clip">
      </a>

      <div class="ProgressFeedback" id="ProgressFeedbackDiv">
        <label for="Progress">Progress:</label>
        <progress id="ProgressSlider" value="0" max="1"
        <svg id="ProcessingSpinner" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
          <path fill="#000000" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="2s" from="0 50 50" to="360 50 50" repeatCount="indefinite"/>
          </path>
        </svg>
      </div>
    </div>

    <script src="./js/ffmpeg.min.js"></script>
    <script src="./js/basic_editor.js"></script>
  </body>
</html>
