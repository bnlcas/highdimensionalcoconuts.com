<!DOCTYPE html>
<html>
  <head>
    <title>Keyboard MIDI</title>
    <meta charset="utf-8">
    <style>
      html, body {
        background: black;
        width:  100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <p>Press Number keys 1-8 to play some trash.</p>
    <audio id="1"><source src="./sounds/can.mp3" type="audio/mpeg"></audio>
    <audio id="2"><source src="./sounds/i.mp3" type="audio/mpeg"></audio>
    <audio id="3"><source src="./sounds/speak.mp3" type="audio/mpeg"></audio>
    <audio id="4"><source src="./sounds/to.mp3" type="audio/mpeg"></audio>
    <audio id="5"><source src="./sounds/the.mp3" type="audio/mpeg"></audio>
    <audio id="6"><source src="./sounds/man.mp3" type="audio/mpeg"></audio>
    <audio id="7"><source src="./sounds/na.mp3" type="audio/mpeg"></audio>
    <audio id="8"><source src="./sounds/ger.mp3" type="audio/mpeg"></audio>

    <script src="./keyboard_midi.js"></script>
  </body>
</html>
